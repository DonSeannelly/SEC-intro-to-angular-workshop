<div class="user-card" *ngFor="let user of users; let i = index">
    <div class="info-pane">
        <img src="{{user.picture.medium}}"/>
        <p>{{user.name.last}}, {{user.name.first}}</p>
        <p>{{user.email}}</p>
    </div>
    <div class="button-pane">
        <button (click)="deleteUser(i)">Delete User</button>
    </div>
</div>
